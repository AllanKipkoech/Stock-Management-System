<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/CSS/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
  <script src="https://use.fontawesome.com/78bab9acb2.js"></script>
  <title> Inventories </title>

</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <a class="navbar-brand" href="/">Gulo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sales">Sales</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/inventories">Inventories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stock">Stock</a>
        </li>

      </ul>
    </div>
  </nav>
  <!-- navbar end -->


  <!-- main container start -->
  <div class="container mt-5">
    <div class="row">

      <div class="col-3">
      

        <!-- Sidebar -->
        <ul class="list-group">
          <li class="list-group-item">
            <!-- avatar -->
            <!-- <img src="/static/images/stock.jpg" class="rounded float-left mr-3" alt="Dashboard Avatar" width="50px" height="30px"> -->
            <!-- heading -->
            <h3><i class="fa fa-bars" aria-hidden="true"></i> Nav Menu</h3>
          </li>
          <a href="/dashboard">
            <li class="list-group-item"><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</li>
          </a>
          <a href="/inventories">
            <li class="list-group-item"><i class="fa fa-database" aria-hidden="true"></i> Inventories
            </li>
          </a>
          <a href="/sales">
            <li class="list-group-item"><i class="fa fa-money" aria-hidden="true"></i> Sales</li>
          </a>
          <a href="/stock">
            <li class="list-group-item"><i class="fa fa-dropbox" aria-hidden="true"></i> Stock</li>
          </a>
          <a href="/users">
            <li class="list-group-item"><i class="fa fa-user" aria-hidden="true"></i> Users</li>
          </a>
        </ul>

        <!-- sidebar end -->
      </div>

      <div class="col-9">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#exampleModal"
          style="margin-left: 250px;">
          <i class="fa fa-plus"></i> Add New Item
        </button>

        <!-- Add inventory Modal with forms -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <form action="/inventories" method="POST">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="text" name="name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Quantity</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="text" name="stock_quantity">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputPassword1">Buying price</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Text"
                      name="buying_price">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Selling price</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Text"
                      name="selling_price">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Add inventory Modal with forms End -->

        <!--class = display and id = table_id for datatable plugin -->
        <table class="table" class="display" id="table_id">
          <thead>
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">ID</th>
              <th scope="col">NAME</th>
              <th scope="col">B.P</th>
              <th scope="col">S.P</th>
              <th scope="col">QUANTITY</th>
              <th scope="col">Sale <i class="fa fa-usd" aria-hidden="true"></i></th>
             
            </tr>
          </thead>
          <tbody>

            <!-- loop through products table -->

            {% for i in datas: %}

            <tr>
              <!-- <th scope="row"> 1 </th> -->
              <td> {{i[0]}} </td>
              <td> {{i[1]}} </td>
              <td> {{i[2]}} </td>
              <td> {{i[3]}} </td>
              <td> {{i[4]}} </td>
              
              
              
              <td>

            
                <!-- Button to trigger modal -->
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#SaleModal2">
                  <i class="fa fa-usd" aria-hidden="true"></i>
                </button>
                <!-- Sale Modal -->
                <div class="modal fade" id="SaleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Make Sale</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form action="/make_sale" method="POST">
                          <div class="form-group">
                            <label for="exampleInputPassword1">Product Name  </label>
                            <input type="text" class="form-control" id="exampleInputPassword1" value="2"
                              name="product_id">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Quantity</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                              placeholder="Enter Quantity here" name="stock_quantity">
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
                
                  {%  endfor  %}
                
              </td>
              
              
            </tr>
            

            

           



          </tbody>
          
        </table>
        
        <!-- table end -->
        <!-- Modals -->



      </div>
    </div>
  </div>
  <!-- main container end -->



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
  <script>
    $(document).ready(function () {
      $('#table_id').DataTable();
    });
  </script>

</body>

</html>
